<!DOCTYPE html>
<html>
<head>
    <title>Table Selection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('orders') }}">Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('menu', category='오뎅탕') }}">오뎅탕</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('menu', category='삼겹숙주볶음') }}">삼겹숙주</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('menu', category='닭꼬치') }}">닭꼬치</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('menu', category='골뱅이소면') }}">골뱅이소면</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('menu', category='음료') }}">음료</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('done') }}">Done</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('deleted') }}">Deleted</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tables">Tables</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/payments">Payments</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="text-center">Table Selection</h1>
        <div class="row">
            {% for i in range(0, 40) %}
            <div class="col-2 mb-3">
                <a href="{{ url_for('kiosk', table_num=i+1) }}" class="btn btn-primary btn-block">Table {{ i+1 }}<br>{{total_price[i][0]}}</a>
            </div>
            {% endfor %}
            계산안된 현재 총 합 : {{sum}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
            <div class="card">
                <div class="card-header">닭꼬치</div>
                <div class="card-body">
                        <h5 class="card-title">9,000 won</h5>
                        <div>
                            <form action="{{ url_for('add_deliver') }}" method="POST">
                            <input type="hidden" name="menu_name" value="닭꼬치">
                            <input type="hidden" name="price" value="9000">
                            <div class="form-check">/
                                <input class="form-check-input" type="checkbox" name="toppings[]" value="데리">
                                <label class="form-check-label" for="toppings">
                                <h5 class="card-title">데리</h5>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings[]" value="치즈">
                                <label class="form-check-label" for="toppings">
                                <h5 class="card-title">치즈</h5>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings[]" value="청양">
                                <label class="form-check-label" for="toppings">
                                <h5 class="card-title">청양</h5>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings[]" value="불닭">
                                <label class="form-check-label" for="toppings">
                                <h5 class="card-title">불닭</h5>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings[]" value="토핑추가">
                                <label class="form-check-label" for="toppings">
                                <h5 class="card-title">토핑추가</h5>
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="phone">전화번호</label>
                                <input type="text" class="form-control" id="phone" name="table_num" placeholder="전화번호를 입력하세요">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Add to Order</button>
                            </form>
                        </div>  
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
            <div class="card">
                <div class="card-header">토닉</div>
                <div class="card-body">
                        <h5 class="card-title">5,000 won</h5>
                        <div>
                            <form action="{{ url_for('add_deliver') }}" method="POST">
                            <input type="hidden" name="menu_name" value="토닉">
                            <input type="hidden" name="price" value="5000">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings[]" value="와인">
                                <label class="form-check-label" for="toppings">
                                <h5 class="card-title">와인</h5>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings[]" value="레몬">
                                <label class="form-check-label" for="toppings">
                                <h5 class="card-title">레몬</h5>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings[]" value="블루오션">
                                <label class="form-check-label" for="toppings">
                                <h5 class="card-title">블루오션</h5>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings[]" value="자몽">
                                <label class="form-check-label" for="toppings">
                                <h5 class="card-title">자몽</h5>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings[]" value="블루베리">
                                <label class="form-check-label" for="toppings">
                                <h5 class="card-title">블루베리</h5>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings[]" value="모히또">
                                <label class="form-check-label" for="toppings">
                                <h5 class="card-title">모히또</h5>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="toppings[]" value="샤인머스캣">
                                <label class="form-check-label" for="toppings">
                                <h5 class="card-title">샤인머스캣</h5>
                                </label>
                            </div>
                            <div class="form-group">
                                <label for="phone">전화번호</label>
                                <input type="text" class="form-control" id="phone" name="table_num" placeholder="전화번호를 입력하세요">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Add to Order</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>



        <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
            <div class="card">
                <div class="card-header">긴급</div>
                <div class="card-body">
                        <div>
                            <form action="{{ url_for('emergency') }}" method="POST">
                            <div class="form-group">
                                <label for="price">가격</label>
                                <input type="number" class="form-control" id="price" name="price" placeholder="가격을 입력하세요">
                            </div>
                            <div class="form-group">
                                <label for="table_num">테이블번호or폰번호</label>
                                <input type="number" class="form-control" id="table_num" name="table_num" placeholder="번호를 입력하세요">
                            </div>
                            <div class="form-group">
                                <label for="phone">메모</label>
                                <input type="text" class="form-control" id="phone" name="memo" placeholder="메모를 입력하세요">
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Add</button>
                            </form>
                        </div>
                </div>
            </div>
        </div>




    </div>
</body>
</html>
