<!DOCTYPE html>
<html>
<head>
    <title>{{name}} Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Main Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('orders') }}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('menu', category='오뎅탕') }}">오뎅탕</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('menu', category='삼겹숙주볶음') }}">삼겹숙주</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('menu', category='닭꼬치') }}">닭꼬치</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('menu', category='골뱅이소면') }}">골뱅이소면</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('menu', category='음료') }}">음료</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('done') }}">Done</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('deleted') }}">Deleted</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tables">Tables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/payments">Payments</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>{{name}} Orders</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Table Number</th>
                    <th scope="col">Menu</th>
                    <th scope="col">Order-time</th>
                    <th scope="col">Done-time</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order[1] }}</td>
                    <td>{{ order[2] }}</td>
                    <td>{{ order[3] }}</td>
                    <td>{{ order[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
